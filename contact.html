    <body class="about-body">
        <header class="index-header">

                <ul class="index-list">

        <main class="contact-main">
            <h1 class="contact-h1">Contact Page</h1>
            <form action="./thanks.html">
                <div class="form">
                    <div class="firstname">
                        <label for="firstName">First Name </label>
                        <input type="text" name="firstName" id="firstName" required maxlength="10" minlength="2"
                            placeholder="Naimil">

                    </div>
                    <div class="lastname">
                        <label for="lastName">Last Name </label>
                        <input type="text" name="lastName" id="lastName" required maxlength="10" minlength="2"
                            placeholder="Shah">

                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="naimil@ltd.com">

                    </div>
                    <div class="phone">
                        <label for="tel">Phone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="1(647)545-8989">
                    </div>
                    <div class="message">
                        <label for="Suggestions" id="Suggestions">Messages</label>
                        <textarea name="message" id="message" required placeholder="Message"></textarea>
                    </div>
                    <div>
                        <input id="button" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </main>
